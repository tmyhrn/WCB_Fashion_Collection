<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Fashion Collection</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <!--ローディング画面-->
    <div id="loading">
      <p>Loading...</p>
      <div id="loading-screen"></div>
    </div>
    
    <section class="hero">
      <h1 class=title>WCB Fashion<br>Collection</h1>
    </section>
    
    <section class="gallery">
      <div class="gallery-image">
        <img src="images/img1.jpg" alt="">
      </div>
      <div class="gallery-content wrapper">
        <h2 class="title">Lookbook</h2>
        <ul class="gallery-thumbnails">
          <li><img src="images/img1.jpg" alt=""></li>
          <li><img src="images/img2.jpg" alt=""></li>
          <li><img src="images/img3.jpg" alt=""></li>
          <li><img src="images/img4.jpg" alt=""></li>
          <li><img src="images/img5.jpg" alt=""></li>
          <li><img src="images/img6.jpg" alt=""></li>
          <li><img src="images/img7.jpg" alt=""></li>
          <li><img src="images/img8.jpg" alt=""></li>
          <li><img src="images/img9.jpg" alt=""></li>
        </ul>
      </div>
    </section>
    
  </body>
</html>
